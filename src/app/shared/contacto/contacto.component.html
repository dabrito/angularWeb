<h4>{{titulo}}</h4>
<ul class="list-unstyled">
  @for (medio of medios; track medio.texto) {
  <li>
    <a href="#" class="text-white">
      {{medio.texto}}
    </a>
  </li>
  } @empty{
    <li>Empty list of media</li>
  }
</ul>
